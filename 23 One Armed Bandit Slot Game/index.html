<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>One Armed Bandit Slot Game</title>
</head>

<body>
  <div class="wrap">
    <h1>One Armed Bandit</h1>

    <section class="game">
      <div class="color"></div>
      <div class="color"></div>
      <div class="color"></div>
    </section>
    <section class="play">
      <input type="number" placeholder="Bid" id="bid">
      <button id="start">Play</button>
    </section>
    <section class="panel">Your funds: <span class="wallet"></span></section>
    <section class="score">
      <span class="result"></span> Played <span class="number"></span> games, including <span class="win"></span> wins,
      <span class="loss"></span> losses.
    </section>

  </div>
  <script src="Wallet.js"></script>
  <script src="Statistic.js"></script>
  <script src="Draw.js"></script>
  <script src="Result.js"></script>
  <script src="Game.js"></script>
  <script src="main.js"></script>

</body>

</html>
