<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&amp;subset=latin-ext" rel="stylesheet">
  <title>Game Rock, Paper, Scissors</title>
</head>

<body>
  <h1>Game Rock, Paper, Scissors</h1>
  <h2>Please choose:</h2>
  <div class="select">

    <img data-option="paper" src="image/paper.jpg" title="Paper">

    <img data-option="rock" src="image/rock.jpg" title="Rock">

    <img data-option="scissors" src="image/scissors.jpg" title="Scissors">

  </div>

  <button class="start">Let's play!</button>
  <div class="panel">
    <div class="panel-left">
      <h3>The result of the game</h3>
      <p>Your choice: <span data-summary="your-choice"></span></p>
      <p>Computer choice: <span data-summary="ai-choice"></span></p>
      <h2>The winner is: <span data-summary="who-win"></span></h2>
    </div>

    <div class="panel-right">
      <h3>Current results:</h3>
      <p class="numbers">number of games: <span>0</span></p>
      <p class="wins">winnings: <span>0</span></p>
      <p class="losses">losers: <span>0</span></p>
      <p class="draws">draws: <span>0</span></p>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
